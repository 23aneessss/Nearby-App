version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: nearby-postgres
    environment:
      POSTGRES_USER: nearby_user
      POSTGRES_PASSWORD: nearby_pass
      POSTGRES_DB: nearby_dev
    ports:
      - "5432:5432"
    volumes:
      - nearby_pgdata:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  nearby_pgdata:
